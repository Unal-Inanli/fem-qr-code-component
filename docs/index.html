<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    
  <title>Frontend Mentor | QR code component</title>

</head>
<body>


  <main class="container bg">

    <div class="qr-card">
        <img class="qr-card__image" src="./images/image-qr-code.png" alt="qr code image">
      <div class="qr-card__information">
        <h2 class="qr-card__title">
          Improve your front-end skills by building projects
        </h2>
        <p class="qr-card__instruction">
  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>

  </main>
  <p class="attribution">
    Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="link" href="https://github.com/Unal-Inanli" target="_blank" title="link to unal inanli's GitHub profile">Unal Inanli</a>.
  </p>
</body>
</html>
